<!DOCTYPE html5>
<html lang="en">
    <head>
        <title>Pegassi</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/socials.css">
        <link rel="icon" type="image/png" href="media/principe-logo.png"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body bgcolor="#f2f2f2">
        <div class="icon-bar">
            <a href="#" class="twitter"><i class="fa fa-twitter"></i></a> 
            <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
            <a href="#" class="youtube"><i class="fa fa-youtube"></i></a> 
            <a href="#" class="facebook"><i class="fa fa-facebook"></i></a> 
        </div>

        <header>
            <nav>
                <ul>
                    <img src="media/principe-logo.png" height="40px" style="margin: auto;" alt="principe-logo">
                    <li><a class="header" href="index.html" style="left: 140px;"><b>MODELS</b></a></li>
                    <li><a class="header" href="dealerships.html" style="left: 240px;"><b>DEALERSHIPS</b></a></li>
                    <li><a class="header" href="goal.html" style="left: 375px;"><b>OUR GOAL</b></a></li>
                    <li><a class="header" href="contact.html" style="left: 485px;"><b>CONTACT</b></a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="content">
                <div class="small-seperator">
                    <p class="small-seperator">
                        Please only contact us if you are seriously interested or if you need customer support.
                    </p>
                </div>

                <div class="contact">
                    <form action="">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                
                    <label for="continent">Continent</label>
                    <select id="continent" name="continent">
                        <option value="af">Africa</option>
                        <option value="au">Australia</option>
                        <option value="as">Asia</option>
                        <option value="eu">Europe</option>
                        <option value="na">North America</option>
                        <option value="sa">South America</option>
                    </select>
                
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                
                    <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <p style="text-align: center;">Copyright &copy; www.pegassi.com</p>
        </footer>
    </body>
</html>
