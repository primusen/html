<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>DOM Methods</title>
        <link href="css.css" rel="stylesheet">
    </head>

    <body>
        <div id="demoDiv">
            <p id="demo">This is an <b>HTML</b> paragraph <i>element</i><br>Linebreak. Hello.<br><br>Double linebreak.</p>
        </div>

        <div class="output">
            <h3>These are the outputs of innerHTML, textContent and innerText methods on the above paragraph element.</h3>
            <h5 id="title"></h5>
            <p id="output"></p>
        </div>

        <script>
            let i = 0
            let demo = document.getElementById('demo');
            let demoDiv = document.getElementById('demoDiv');
            let output_title = document.getElementById('title');
            let output_content = document.getElementById('output');

            const output = [];
            const title = [];
            output.push(demo.innerHTML);
            title.push('innerHTML');
            output.push(demo.textContent);
            title.push('textContent')
            output.push(demo.innerText);
            title.push('innerText')

            console.log('innerHTML:\n' + demoDiv.innerHTML);
            console.log('textContent:\n' + demoDiv.textContent);
            console.log('innerText:\n' + demoDiv.innerText);

            function send() {
                output_content.textContent = output[i];
                output_title.textContent = title[i];
                if (i = 2) {
                    i = 0
                } else {
                    i++
                }
            }

            (function loop() {
                setTimeout(function () {
                    send()
                    loop()
                }, 1000);
            }());
        </script>
    </body>
</html>
